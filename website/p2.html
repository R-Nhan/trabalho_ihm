<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    
</head>
<body>
    <div id="header"></div>
    <main class="p2">
        <h1 id="centro">Horários</h1>
        <hr id="p2">
        <div class="geral">
            <div class="aulas">
                <img src="../imagens/Volei.png" alt="Aula de ritmo">
                <hr style="margin: 15px 0px 8px 0px; height: 3px; background-color: white;">
                <p id="aula">VÔLEI</p>
                <p id="horario">TER.: 18h - 19h</p>
                <p id="horario">QUI.: 18h - 19h</p>
                <p id="professor">PROFESSOR:</p>
                <p id="nome">KARMO</p>
                <p id="horario">GABRIEL</p>
            </div>
            <div class="aulas">
                <img src="../imagens/MUAY THAY.png" alt="Aula de ritmo">
                <hr style="margin: 15px 0px 8px 0px; height: 3px; background-color: white;">
                <p id="aula">MUAY THAI</p>
                <p id="horario">SEG.: 18h - 19h</p>
                <p id="horario">QUA.: 18h - 19h</p>
                <p id="horario">SEX.: 18h - 19h</p>
                <p id="professor">PROFESSOR:</p>
                <p id="nome">MOZART</p>
            </div>
            <div class="aulas">
                <img src="../imagens/Funcional.png" alt="Aula de ritmo">
                <hr style="margin: 15px 0px 8px 0px; height: 3px; background-color: white;">
                <p id="aula">FUNCIONAL</p>
                <p id="horario">TER.: 8h - 9h</p>
                <p id="horario">QUI.: 8h - 9h</p>
                <p id="professor">PROFESSOR:</p>
                <p id="nome">RAIAM</p>
            </div>
            <div class="aulas">
                <img src="../imagens/ritmo.png" alt="Aula de ritmo">
                <hr style="margin: 15px 0px 8px 0px; height: 3px; background-color: white;">
                <p id="aula">RITMOS</p>
                <p id="horario">TER.: 8h - 9h</p>
                <p id="horario">QUI.: 8h - 9h</p>
                <p id="professor">PROFESSOR:</p>
                <p id="nome">MAIARA</p>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="../scripts.js"></script>
</body>
</html>
